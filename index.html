<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="app.css" rel="stylesheet">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>	
</head>
<body>
<div class="wrapper">

	<!-- Scoreboard-->
	<div class="scoreboard">
		<div class="topEvents">
			<div class="dropdown">
			    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
			    Top Events
			    <span class="caret"></span>
			    </button>
			</div>		
		</div>	
		<div class="titleLeague">
			<strong>Golf(W)</strong>
		</div>
		<div class="golfScore">
			<div class="overview"><p>Women's British Open</p></div>
			<div class="event-status"><p>2nd Round - In Progress</p></div>
			<div class="standing">
				1.
				<img src="http://a.espncdn.com/combiner/i?img=/i/teamlogos/countries/500/nor.png&w=15&h=15">
				<span class="athlete"><strong>S. Petterson</strong></span>
				<span class="score">-7</span>
			</div>
		</div>
		<div class="titleLeague">
			<strong>Golf(M)</strong>
		</div>	
		<div class="golfScore">
			<div class="overview"><p>Men's British Open</p></div>
			<div class="event-status"><p>2nd Round - In Progress</p></div>
			<div class="standing">
				1.
				<img src="http://a.espncdn.com/combiner/i?img=/i/teamlogos/countries/500/usa.png&w=15&h=15">
				<span class="athlete"><strong>K. Chappell</strong></span>
				<span class="score">-10</span>
			</div>
		</div>	
		<div class="titleLeague" style="width: 76px">
			<strong>MLB</strong>
		</div>
		<div class="mlbGame">
			<div class="overview">
				4:07PM PT
			</div>
			<div class="game-details">
				<ul class="competitors">
					<li class="away"></li>
						<div class="logo">
							<img src="http://a.espncdn.com/combiner/i?img=/i/teamlogos/mlb/500/scoreboard/wsh.png&w=16&h=16">
						</div>
						<div class="team">
							<span class="abbreviation">WSH</span>
						</div>
						<div class="score record">54-46</div>
					<li class="home last"></li>
				</ul>
			</div>
		</div>	
		<div class="mlbGame">
			<div class="overview">
				4:00PM PT
			</div>	
		</div>
		<div class="mlbGame">
		</div>	
		<div class="mlbGame">
		</div>	
		<div class="mlbGame">
		</div>												
	</div>	
	<!-- END of scoreboard-->


</div> <!-- END of wrapper --> 
</body>
</html>
